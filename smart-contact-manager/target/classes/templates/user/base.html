<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<title th:text="${title}"></title>
</head>
<body>

	<!-- Navbar -->

	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		
		<a class="navbar-brand" href="">Smart Contact Manager</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
			<ul class="navbar-nav ml-auto ">
				
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				
				<li class="nav-item"><a class="nav-link" href="" ><i style="font-size: 20px;"class="fa-solid fa-circle-user"></i> <span th:text="${user.name}"></span></a>
				</li>
				
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
				
			</ul>

		</div>
	</nav>


	<!-- End of Navbar -->
	
	
	
	<!-- SideBar -->
	<div class="sidebar mt-2">
	
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	
		<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-chimney"></i> Home</a>
		<a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-id-card-clip"></i> Show Contacts</a>
		<a href="" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pen"></i> Add Contacts</a>
		<a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-circle-user"></i> Your Profile</a>
		<a href=""  class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a href="/logout" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		
		<div class="devider"></div>
		
	</div>
	
	<!-- End of sidebar -->
	
	
	<!-- Main Section -->
	<div class="content mt-5">
			
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		<div th:replace="${content}" ></div>
		
	</div>



	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
		
	<script th:src="@{/js/script.js}"></script>
	
	
	<script>
	
	
	function deleteContact(cid)
	{
		swal({
			  title: "Are you sure?",
			  text: "You want to delete this contact..",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
				  
				window.location="/user/"+cid+"/delete";
			    swal("Poof! Your contact has been deleted!", {
			      icon: "success",
			    });
			  } else {
			    swal("Your contact is safe!");
			  }
			});
		
	}

	</script>
	
	
	
	
</body>
</html>
